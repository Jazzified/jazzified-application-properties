version: '3.7'

services:

  artistdatabase:
    image: mysql:latest
    restart: on-failure
    ports:
      - "3307:3307"
    networks:
      - jazzified

  configserver:
    image: confsvr
    ports:
      - "8888:8888"
    restart: on-failure
    networks:
      - jazzified

  eurekaserver:
    image: eureka
    ports:
      - "8761:8761"
    restart: on-failure
    depends_on:
      configserver:
        condition: service_started
    networks:
      - jazzified

  spotifyservice:
    image: spotify
    ports:
      - "8091:8091"
    restart: on-failure
    depends_on:
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
    networks:
      - jazzified

  artistservice:
    image: artist-persistence
    ports:
      - "8092:8092"
    restart: on-failure
    depends_on:
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
      spotifyservice:
        condition: service_started
      artistdatabase:
        condition: service_started
    networks:
      - jazzified

networks:
  jazzified:
